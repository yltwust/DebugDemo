        <link rel="stylesheet" href="../../../css/fonts/font-awesome.min.css">

    <body class="um-vp bc-bg" ontouchstart>
        <div id="dot">
            <img src="../../../css/res/common/btn-act.png"/>
            <div class="menu ub">
                <div class="play ub-f1">
                    演示
                </div><div class="line lineone"></div>
                <div class="source ub-f1">

                </div><div class="line linetwo"></div>

    <script src="../../../js/jquery.1.7.2.min.js"></script>
    <script src="../../../js/jquery.event.ue.js.js"></script>
    <script src="../../../js/jquery.udraggable.js"></script>
    <script>
        var jq = $.noConflict();
    </script>
    <script src="../../../js/appcan.js"></script>
    <script src="../../../js/appcan.control.js"></script>
    <script src="../../../js/appcan.listview.js"></script>
    <script src="../../../js/my.js"></script>
    </body>
    <script>
    
        appcan.ready(function() {
            appcan.locStorage.remove("index");
            $(".lis").eq(0).after("<div id='log' class='tcxx'>过程log:</div>");
        });
        
        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "start",
            subTitle : "开始后台上报位置（uexBackground+uexLocation+uexXmlHttpMgr）",
            id : "1"
        }])
        lv.on("click", function(ele, obj, curEle) {
            //直接根据标题来执行同名函数
            //alert(JSON.stringify(obj));
            //alert(obj.id);
            var name = obj.title;
            eval(name + "()");
        })
       var start = function(){
           alert("准备执行后台上报");
        uexWindow.putLocalData("token","" + new Date().getTime());
        // var data = {
            // jsPath:"res://../dev4/system/uexBackground/background.js",
            // jsResourcePaths:["res://../dev4/system/uexBackground/constant.js","res://../dev4/system/uexBackground/CCLog.js"]
        // }
        var data = {
            jsPath:"res://background.js",
            jsResourcePaths:["res://../js/constant.js","res://../js/CCLog.js"]
        }
        var result = uexBackground.start(JSON.stringify(data));
        CCLog("start result:" + result);
    }
    </script>
